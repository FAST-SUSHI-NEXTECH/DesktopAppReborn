<script type="module">
    import { getAllClient } from "../../script/getAllClient.js";

    document.addEventListener("DOMContentLoaded", function () {
        // Supposons que vous ayez récupéré des données JSON et que vous les avez stockées dans un tableau JavaScript
        getAllClient().then(function(data) {
            console.log(data);

            // Récupérer l'élément tbody du tableau
            var tbody = document.getElementById("table-body");

            // Boucler à travers les propriétés de l'objet JavaScript et les ajouter au tableau
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var item = data[key];
                    var row = document.createElement("tr");
                    row.innerHTML = "<td>" + item.id_user + "</td><td>" + item.last_name + "</td><td>" + item.first_name + "</td><td>" + item.username + "</td><td>" + item.email + "</td><td>" + item.tel + "</td>";

                    tbody.appendChild(row);
                }
            }
        }).catch(function(error) {
            console.error("Une erreur s'est produite lors de la récupération des données :", error);
        });
    });
</script>
