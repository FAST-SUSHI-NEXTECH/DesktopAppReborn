<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Connexion</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" typeof="Form">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="module">
    import { getLogin } from '../../script/getLogin.js';

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent page reload

        try {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Await the response from the asynchronous function
            const token = await getLogin(username, password);

            if (token!=null) {
                sessionStorage.setItem('token', token);
                window.location.replace("/home.html");
            }

        } catch (e) {
            // Handle errors
            alert('Error: ' + e.message);
        }
    });

</script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UIEzdmUZGA7OUw7SXB7twAXu5fUeNbjAYR/3FO5w613UKzEA9" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39zB38/8EemB5B+V91B5JD" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6SpejhvnvqXq67UX9aJ57G47w2C6FovdEtjP8GHRd4H1kLSoVfVKVRy3+Qns" crossorigin="anonymous"></script>


</body>
</html>
